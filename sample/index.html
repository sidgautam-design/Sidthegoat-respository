<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.8;
    }

    #message {
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border-left: 5px solid #4CAF50;
    }

    #todo-input {
      padding: 10px;
      width: 70%;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #todo-list {
      list-style: none;
      padding: 0;
    }

    #todo-list li {
      background: white;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #todo-list li.done {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: #e74c3c;
      padding: 5px 10px;
      font-size: 12px;
    }

    #color-box {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      margin: 10px 0;
      background: #3498db;
      transition: background 0.3s;
    }
  </style>
</head>
<body>

  <h1 id="title">DOM Manipulation Demo</h1>

  <!-- Section 1: Change Text -->
  <h3>1. Change Text & Style</h3>
  <p id="message">Click a button to change me!</p>
  <button onclick="document.getElementById('message').textContent = 'Hello JavaScript! ðŸ‘‹'">Change Text</button>
  <button onclick="document.getElementById('message').style.color = 'red'">Red Text</button>
  <button onclick="document.getElementById('message').style.color = 'blue'">Blue Text</button>
  <button onclick="document.getElementById('message').style.fontSize = '22px'">Big Text</button>

  <hr>

  <!-- Section 2: Color Box -->
  <h3>2. Change Background Color</h3>
  <div id="color-box"></div>
  <button onclick="document.getElementById('color-box').style.background = '#e74c3c'">Red</button>
  <button onclick="document.getElementById('color-box').style.background = '#2ecc71'">Green</button>
  <button onclick="document.getElementById('color-box').style.background = '#9b59b6'">Purple</button>
  <button onclick="document.getElementById('color-box').style.background = '#f39c12'">Orange</button>

  <hr>

  <!-- Section 3: To-Do List -->
  <h3>3. To-Do List</h3>
  <input type="text" id="todo-input" placeholder="Enter a task..." />
  <button onclick="addTask()">Add</button>
  <ul id="todo-list"></ul>

  <script>
    function addTask() {
      const input = document.getElementById("todo-input");
      const text = input.value.trim();

      if (text === "") {
        alert("Please enter a task!");
        return;
      }

      // Create list item
      const li = document.createElement("li");
      li.textContent = text;

      // Mark as done on click
      li.addEventListener("click", () => {
        li.classList.toggle("done");
      });

      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.addEventListener("click", (e) => {
        e.stopPropagation(); // prevent triggering the li click
        li.remove();
      });

      li.appendChild(deleteBtn);
      document.getElementById("todo-list").appendChild(li);

      input.value = ""; // clear input
      input.focus();
    }

    // Allow pressing Enter to add a task
    document.getElementById("todo-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });
  </script>

</body>
</html>
